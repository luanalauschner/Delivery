<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Cadastro</title>
</head>

<body>
  <h1>Cadastro</h1>

  <form method="post" action="/cadastro">
    <label>Tipo:</label>
    <select name="tipo" id="tipo" required>
      <option value="CLIENTE">Cliente</option>
      <option value="RESTAURANTE">Restaurante</option>
    </select>
    <br><br>

    <label>Nome:</label>
    <input type="text" name="nome" required>
    <br><br>

    <label>Telefone:</label>
    <input type="text" name="telefone">
    <br><br>

    <label>Email:</label>
    <input type="email" name="email" required>
    <br><br>

    <label>Senha:</label>
    <input type="password" name="senha" required>
    <br><br>

    <div id="rest_fields" style="display:none; border:1px solid #ccc; padding:10px;">
      <h3>Dados do restaurante</h3>
      <label>Tempo preparo min (min):</label>
      <input type="number" name="tempo_preparo_min" min="1">
      <br><br>

      <label>Tempo preparo max (min):</label>
      <input type="number" name="tempo_preparo_max" min="1">
    </div>

    <br>
    <button type="submit">Cadastrar</button>
  </form>

  <p><a href="/">Voltar</a></p>

  <script>
    const tipo = document.getElementById("tipo");
    const restFields = document.getElementById("rest_fields");

    function toggle() {
      restFields.style.display = (tipo.value === "RESTAURANTE") ? "block" : "none";
    }
    tipo.addEventListener("change", toggle);
    toggle();
  </script>
</body>

</html>

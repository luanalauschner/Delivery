<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Meu Cardápio</title>
</head>
<body>
  <h1>Meu Cardápio</h1>

  <p>
    <a href="/restaurante">Painel</a> |
    <a href="/restaurante/cardapio/novo">+ Novo item</a> |
    <a href="/restaurante/pedidos">Pedidos</a> |
    <a href="/logout">Sair</a>
  </p>

  {% if not itens %}
    <p>Você ainda não cadastrou itens no cardápio.</p>
  {% else %}
    <table border="1" cellpadding="6" cellspacing="0">
      <tr>
        <th>Nome</th>
        <th>Preço</th>
        <th>Disponível</th>
        <th>Ações</th>
      </tr>
      {% for i in itens %}
        <tr>
          <td>{{ i.nome }}</td>
          <td>R$ {{ '%.2f'|format(i.preco_base) }}</td>
          <td>{{ 'SIM' if i.disponivel else 'NÃO' }}</td>
          <td>
            <a href="/restaurante/cardapio/{{ i.id }}/editar">Editar</a>

            <form method="post" action="/restaurante/cardapio/{{ i.id }}/delete" style="display:inline;">
  <button type="submit" onclick="return confirm('Desativar este item?')">Desativar</button>
	    </form>
          </td>
        </tr>
      {% endfor %}
    </table>
  {% endif %}
</body>
</html>
